---
layout: default
---

<div class='wrapper wrapper--tight'>
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post__header">
      <h1 class="post__title" itemprop="name headline">{{ page.title }}</h1>

      {% include post_meta.html post=page %}
    </header>

    <div class="post__content" itemprop="articleBody">
      {{ content }}
    </div>
  </article>

  <div class="post__navigation">
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">
        &laquo; {{page.previous.title}}
      </a>
    {% endif %}

    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">
        {{page.next.title}} &raquo;
      </a>
    {% endif %}
  </div>
</div>
