<p class="post__meta">
  {% if include.post.author %}
    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
      <span itemprop="name">
        {{ include.post.author }}
      </span>
    </span> -
  {% endif %}

  <time datetime="{{ include.post.date | date_to_xmlschema }}" itemprop="datePublished">
    {{ include.post.date | date: "%b %-d, %Y" }}
  </time>
</p>
